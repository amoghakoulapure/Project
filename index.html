<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do Reminder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>To-Do Reminder</h1>

      <section class="new-task">
        <input id="task-input" type="text" placeholder="Add a new task..." />
        <input id="reminder-input" type="datetime-local" />
        <button id="add-btn">Add</button>
      </section>

      <section class="filters">
        <label><input type="checkbox" id="show-completed" /> Show completed</label>
      </section>

      <ul id="tasks-list" class="tasks"></ul>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
